<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>To Do List</title>

<body>
    <div class="container">
        <h2 class="header">To Do List<i class="fas fa-plus-circle"></i></h2>
        <ul class="list">
            <li><input type="text" name="addToDo" id="addToDo"></li>
            <li><span>Walk the Dog</span></li>
            <li><span>Cook Lunch</span></li>
            <li><span> Have a Nap</span></li>
            <li><span> Bake Cookies</span></li>
        </ul>
    </div>
</body>
